<div class="component-container">
    <h2>To-Do</h2>
    <div class="list">
            <div class="item" *ngFor="let todo of todos">
                <p-checkbox [binary]="true" />
                {{ todo.name }}
                <p-button icon="pi pi-times" [text]="true" severity="danger" (click)="deleteTodo(todo.id)" />
            </div>
        <div class="input-container">
            <input type="text" placeholder="Adicionar tarefa" pInputText [(ngModel)]="newTodo"
                (keydown.enter)="saveTodo()">
        </div>

    </div>
